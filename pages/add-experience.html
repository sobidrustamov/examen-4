<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/styles/css/minified/register.min.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
    integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="/js/add-experience.js"></script>
  <title>Welcome To DevConnector</title>
</head>

<body>
  <header class="text-white">
    <nav class="container-fluid py-3 px-5 d-flex justify-content-between align-items-center">
      <h4>
        <a href="/">
          <i class="fas fa-code"></i>
          DevConnector
        </a>
      </h4>
      <ul class="list-group list-unstyled d-flex flex-row gap-3">
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li><a href="dashboard.html"><i class="fas fa-user"></i> Dashboard</a></li>
        <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>
  </header>
  <div id="main-register">
    <h2 class="fw-bolder">Add An Experience</h2>
    <h4 id="wel" class="fs-4  fw-normal"><i class="fas fa-code-branch"></i> Add any developer/programming positions that
      you
      have had in the past</h4>
    <p>* = required field</p>
    <form class="d-flex flex-column gap-3">
      <input class="form-control" type="text" placeholder="* Job Title">
      <input class="form-control" type="text" placeholder="* Company">
      <input class="form-control" type="text" placeholder="Location">
      <label for="from-d">From Date</label>
      <input id="from-d" class="form-control" type="date">
      <label for="current">
        <input id="current" type="checkbox"> Current job
      </label>
      <label for="to-d">To Date</label>
      <input id="to-d" class="form-control" type="date">
      <textarea class="form-control" cols="30" rows="4" placeholder="Job Description"></textarea>
      <div class="d-flex gap-1">
        <button class="btn btn-info text-white py-2 px-4">Отправит</button>
        <a href="/pages/dashboard.html" class="btn btn-light py-2 px-4">Go Back</a>
      </div>
    </form>
  </div>
</body>

</html>
