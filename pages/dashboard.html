<body>
  <header class="text-white">
    <nav class="container-fluid py-3 px-5 d-flex justify-content-between align-items-center">
      <h4>
        <a href="/">
          <i class="fas fa-code"></i>
          DevConnector
        </a>
      </h4>
      <ul class="list-group list-unstyled d-flex flex-row gap-3">
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li><a href="dashboard.html"><i class="fas fa-user"></i> Dashboard</a></li>
        <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>
  </header>
  <div id="main-register">
    <div id="create" class="d-none">
      <h2 class="fw-bolder">Dashboard</h2>
      <h4 id="wel" class="fs-4  fw-normal"><i class="fas fa-user"></i> </h4>
      <p>You have not yet setup a profile, please add some info</p>
      <a href="/pages/create-profile.html" class="btn btn-info text-white py-2 px-4">Create Profile</a>
    </div>
    <div id="profile-info" class="d-none">
      <h2 class="fw-bolder">Dashboard</h2>
      <h4 id="welcome" class="fs-4  fw-normal"><i class="fas fa-user"></i> </h4>
      <div class="btns my-3 d-flex gap-3">
        <a href="/pages/edit-profile.html" class="btn btn-light py-2 px-4"><i class="fas fa-user text-info"></i> Edit
          Profile</a>
        <a href="/pages/add-experience.html" class="btn btn-light py-2 px-4"><i class="fab fa-black-tie text-info"></i>
          Add Experience</a>
        <a href="/pages/add-education.html" class="btn btn-light py-2 px-4"><i
            class="fas fa-graduation-cap text-info"></i> Add
          Education</a>
      </div>
      <h3>Experience Credentials</h3>
      <table class="w-75 text-center ">
        <thead>
          <tr class="">
            <th>Company</th>
            <th>Title</th>
            <th>Years</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="ex-body">

        </tbody>
      </table>

      <h3 class="my-5">Education Credentials</h3>

      <table class="w-75 text-center ">
        <thead>
          <tr class="">
            <th>School</th>
            <th>Degree</th>
            <th>Years</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="edu-body">

        </tbody>
      </table>
