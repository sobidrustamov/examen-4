<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/styles/css/minified/register.min.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
    integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="/js/register.js"></script>
  <title>Register</title>
</head>

<body>
  <header class="text-white">
    <nav class="container-fluid py-3 px-5 d-flex justify-content-between align-items-center">
      <h4>
        <a href="/">
          <i class="fas fa-code"></i>
          DevConnector
        </a>
      </h4>
      <ul class="list-group list-unstyled d-flex flex-row gap-3">
        <li><a href="notfound.html">Not Found</a></li>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <div id="main-register">
    <h2 class="fw-bolder">Sign Up</h2>
    <h4 class="fs-4  fw-normal"><i class="fas fa-user"></i> Create Your Account</h4>
    <form class="d-flex my-4 flex-column gap-4">
      <input type="text" class="form-control py-2" placeholder="Name">
      <input type="email" class="form-control py-2" placeholder="Email Address">
      <p class="fw-light fs-6 ">This site uses Gravatar so if you want a profile image, use a Gravatar email</p>
      <input type="password" class="form-control py-2" placeholder="Password">
      <input type="password" class="form-control py-2" placeholder="Confirm Password">
      <button class="btn btn-green text-white align-self-start px-4 rounded-0">Register</button>
    </form>
    <p>Already have an account? <a href="login.html" class="text-info">Sign In</a></p>
  </div>
</body>

</html>
